<html>
<head>
 <title>Polígonos e conexões</title>
 
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

      <h1><a href="https://ideiasesquecidas.com"> <img src=	"https://ideiasesquecidas.files.wordpress.com/2020/03/forgottenlogo.png" width="90" height = "50"></a> Polígonos e conexões
	
	</h1>
	
	<form>
		  <select onchange = "Desenhar()" name="Pontos" id="SelectPontos">
		    
		    <option value="2" selected >2</option>
		    <option value="3">3</option>
		    <option value="4">4</option>
		    <option value="5">5</option>
		    <option value="6">6</option>
		    <option value="7">7</option>
		    <option value="8">8</option>
		    <option value="9">9</option>
		    <option value="10">10</option>
		    <option value="11">11</option>
		    <option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			
		  </select>
		  <br><br>
		</form>
		
<script type = "text/javascript">
    var svg = d3.select("body")
        .append("svg")
        .attr("width", 1000)
        .attr("height", 800);
  
	var cx0;
   var cy0;
   var r0;
   var i;
   var N;
   
   var theta;
   var x1;
   var x2;
   var tempo;
   var durt;
	   
	var xi;
	var yi;
	var xj;
	var yj;
	var soma;
	   
	   cx0 = 200+310;
	   cy0 = 310;
	   durt = 100;
	   r0 = 300;

      Desenhar();
		
	
	function Desenhar()
	{
		svg.selectAll("*").remove();
	N =d3.select("#SelectPontos").property("value");
	
	//Círculo de referência
		var circle1 = svg.append("circle")
			.attr("cx", cx0)
			.attr("cy", cy0)
			.attr("r", r0)
			.attr("fill", "white")
			.attr("stroke", "black")

		//Centro do círculo
		//var centro = svg.append("circle")
		//	.attr("cx", cx0)
			//.attr("cy", cy0)
			//.attr("r", 3)
			//.attr("fill", "black")
			//.attr("stroke", "black")


		soma=0;
		for (i=0; i<N;i++){
			theta = 2*3.1415926*i/N;
			x1 = r0*Math.cos(theta);
			y1 = r0*Math.sin(theta);
			
			//svg.append("line")
			//.attr("x1", cx0)
			//.attr("y1", cy0)
			//.attr("x2", cx0+x1)
			//.attr("y2", cy0+y1)
			//.attr("stroke", "black")
			//.attr("stroke-opacity","0.5")
			
			//Ponta
			svg.append("circle")
			.attr("cx", cx0+x1)
			.attr("cy", cy0+y1)
			.attr("r", 3)
			.attr("fill", "black")
			.attr("stroke", "black")

		//tempo += 70; //tempo de transicao
			
			//update(x1,y1,tempo);
		}
		
		//Linhas auxiliares
		for (i=0;i<N-1;i++)
		{
			theta = 2*3.1415926*i/N;
			xi = r0*Math.cos(theta);
			yi = r0*Math.sin(theta);
			for (j= i+1;j<N;j++)
			{
				theta = 2*3.1415926*j/N;
				xj = r0*Math.cos(theta);
				yj = r0*Math.sin(theta);

				svg.append("line")
				.attr("x1", cx0+xi)
				.attr("y1", cy0+yi)
				.attr("x2", cx0+xj)
				.attr("y2", cy0+yj)
				.attr("stroke","rgb(0," + Math.floor(255/N) + "," + ( 255-Math.floor(255/N) ) + ")")
				//.attr("stroke-opacity","0.5")
				soma+=1;
			}
		}
		
		
		if (N==2)
		{
		svg.append("text")
			.attr("x", 1)
			.attr("y", 20)
			.text(N + " pontos: " + soma + " conexão")
			.attr("font-size",25)
		}
		else
		{
		svg.append("text")
			.attr("x", 1)
			.attr("y", 20)
			.text(N + " pontos: " + soma + " conexões")
			.attr("font-size",25)
		}
	}
	
  </script>
</body>
